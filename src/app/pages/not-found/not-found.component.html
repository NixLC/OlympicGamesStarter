<div class="center">
  @if (error) {
  <div class="error-box">
    <h4>{{ error.friendly }}</h4>
    <button (click)="showErrorDetail()">Show details</button>
    @if (showDetails) {
    <div>{{ error.detail }}</div>
    }
  </div>
  }
  @else {
  <h2>No corresponding page found</h2>
  }
  <a routerLink="">Home</a>
</div>
